<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tales And Talons</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #FAF8F5;
      --blush-pink: #F9D5D3;
      --buttercream: #FFF2CC;
      --muted-brown: #A6846A;
      --dusty-lilac: #C8B6E2;
      --mauve-rose: #E8C4D4;
      --mint-whisper: #B8E4C9;
      --deep-plum: #6E3B8F;
      --text-strong: #2F2E41;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      background-color: var(--bg-light);
      color: var(--text-strong);
      line-height: 1.6;
    }

    /* Banner */
    .top {
      position: fixed;
      top: 0;
      z-index: 1000;
      width: 100%;
      background-color: var(--buttercream);
      padding: 0.4rem;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: var(--deep-plum);
      border-bottom: 1px solid var(--muted-brown);
    }

    /* Navbar */
    nav {
      margin-top: 2.2rem;
      background: linear-gradient(to right, var(--blush-pink), var(--dusty-lilac));
      position: sticky;
      top: 2rem;
      width: 100%;
      z-index: 999;
      padding: 0.8rem 2rem;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      width: 150px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: var(--muted-brown);
      font-weight: 700;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--deep-plum);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: var(--deep-plum);
      left: 0;
      bottom: -5px;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    /* Search Bar */
    .search-bar {
      display: flex;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      width: 275px;
      border: 2px solid var(--deep-plum);
      border-radius: 20px;
      font-family: 'Playfair Display', sans-serif;
      color: var(--text-strong);
      background-color: white;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .search-bar input::placeholder {
      color: var(--muted-brown);
      font-size: 0.9rem;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--dusty-lilac);
      box-shadow: 0 0 2px 2px var(--muted-brown);
    }

    /* Hamburger Styling */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: var(--muted-brown);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #menu-toggle {
      display: none;
    }

    /* Responsive Nav */
    @media (max-width: 800px) {
      .hamburger {
        display: flex;
      }

      .nav-links,
      .search-bar {
        display: none;
        width: 100%;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      #menu-toggle:checked ~ .nav-links,
      #menu-toggle:checked ~ .search-bar {
        display: flex;
      }

      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links a {
        font-size: 1rem;
      }

      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="top">ðŸŽ‰ 25% OFF + Free Shipping on orders above Rs. 2000 ðŸŽ‰</div>
    <nav>
      <div class="navbar-container">
        <img src="./newlogo.png" class="logo" alt="Hootley Mascot" />

        <!-- Hidden Checkbox Toggle -->
        <input type="checkbox" id="menu-toggle" />

        <!-- Hamburger Menu -->
        <label for="menu-toggle" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#explore">Explore</a>
          <a href="#bestsellers">Best Sellers</a>
          <a href="#join">Subscribe</a>
          <a href="#contact">Contact Us</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <input type="search" placeholder="Search for products..." />
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
