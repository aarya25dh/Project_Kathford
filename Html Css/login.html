<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join the Book Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS for Signup -->
  <style>
    html {
  scroll-behavior: smooth;
}
/* variables */
    :root {
      --mauve-rose: #eec9d2;
      --mint-whisper: #d9f3e4;
      --deep-plum: #5c2b5e;
      --text-strong: #3a3a3a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, var(--mauve-rose), var(--mint-whisper));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
/* Form */

    .signup-form {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    .signup-form h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: var(--deep-plum);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, select, textarea {
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      font-family: 'Quicksand', sans-serif;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 0.75rem;
      background-color: var(--deep-plum);
      color: white;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4a224e;
    }

    @media (max-width: 500px) {
      .signup-form {
        padding: 2rem;
      }

      .signup-form h2 {
        font-size: 1.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-form">
    <h2>Join Our Book Club</h2>
    <form onsubmit="event.preventDefault(); window.location.href='index.html';">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9+ ]+" required />
      <input type="number" name="age" placeholder="Age" min="10" required />
      
      <select name="genre" required>
        <option value="">Preferred Genre</option>
        <option value="fantasy">Fantasy</option>
        <option value="romance">Romance</option>
        <option value="mystery">Mystery</option>
        <option value="nonfiction">Non-Fiction</option>
        <option value="historical">Historical</option>
        <option value="selfhelp">Self-help</option>
        <option value="other">Other</option>
      </select>

      <textarea name="reason" placeholder="Tell us why you want to join the club..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
